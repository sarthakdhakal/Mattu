<!DOCTYPE html>
<html>
  <head>
    <title>HTML Frames</title>
  </head>

  <frameset rows="50%, 50%">
    <frame name="top" src="" />
    <frameset cols="50%, 50%">
      <frame name="left" src="" />
      <frame name="right" src="" />

      <noframes>
        <body>
          Your browser does not support frames.
        </body>
      </noframes>
    </frameset>
  </frameset>
</html>
